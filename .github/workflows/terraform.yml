    branches:
      - main
  pull_request:
    branches:
      - main

permissions: read-all

jobs:
  terraform:
    uses: "Mosher-Labs/.github/.github/workflows/terraform.yml@feat-add-terraform-apply"
    with:
      enable_apply: ${{ github.event.pull_request.merged && true || false }}
